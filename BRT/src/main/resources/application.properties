server.port=8081

# RabbitMQ Properties
spring.rabbitmq.queue.name=cdr.queue
spring.rabbitmq.exchange.name=cdr.direct
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.virtual-host=/
spring.rabbitmq.routing.key=cdr

# Database Properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres_db:5432/romashka
#spring.datasource.url=jdbc:postgresql://localhost:54320/romashka
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.properties.hibernate.type.float=org.hibernate.type.NumericFloatType

spring.jpa.hibernate.ddl-auto=validate

# HRS
hrs.url=http://hrs:8082

services.brt.api.mappings.user.base=/users
services.brt.api.mappings.user.get=/{msisdn}
services.brt.api.mappings.user.create=/create
services.brt.api.mappings.top-up=/{msisdn}/balance/top-up
services.brt.api.mappings.tariff.change=/{msisdn}/tariff/change
services.brt.api.mappings.health=/health
