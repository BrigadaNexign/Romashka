server.port=8083

# Database Properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres_db:5432/romashka
#spring.datasource.url=jdbc:postgresql://localhost:54320/romashka
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.properties.hibernate.type.float=org.hibernate.type.NumericFloatType

spring.jpa.hibernate.ddl-auto=validate

logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.rom.crm.filter.JwtAuthenticationFilter=DEBUG
logging.level.rom.crm.service.JwtService=DEBUG
spring.jpa.open-in-view=false
token.signing.
token.signing.service-ttl=2m
services.brt.url=http://brt:8081
services.hrs.url=http://hrs:8082
#services.brt.url=http://localhost:8081
#services.hrs.url=http://localhost:8082


springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.display-query-params=true
springdoc.swagger-ui.filter=true
spring.mvc.static-path-pattern=/static/**
springdoc.swagger-ui.config-yaml=true
springdoc.swagger-ui.enabled=true
spring.web.resources.add-mappings=true
springdoc.swagger-ui.config-url=/static/romashka-swagger-ui.yml

services.hrs.api.mappings.tariff.base=/tariffs
services.hrs.api.mappings.tariff.by-id=/{tariffId}
services.hrs.api.mappings.tariff.type.by-id=/{tariffId}/type
services.hrs.api.mappings.tariff.create=/create
services.hrs.api.mappings.calculate=/calculate
services.hrs.api.mappings.health=/health
services.hrs.api.mappings.tariff.delete=/delete/{tariffId}

services.brt.api.mappings.user.base=/users
services.brt.api.mappings.user.get=/{msisdn}
services.brt.api.mappings.user.create=/create
services.brt.api.mappings.top-up=/{msisdn}/balance/top-up
services.brt.api.mappings.tariff.change=/{msisdn}/tariff/change
services.brt.api.mappings.health=/health
